    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">

      tailwind.config = {

          extend: {

            colors: {
              neo: {
                bg: '#f0f0f0',

          }
        }

    <style>
      body {
        background-color: #f7f7f7; /* Very light grey, paper-like */
